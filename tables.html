<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center ;
            color: #fff;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: #414141;
        }
        tr:nth-child(odd) {
            background-color: firebrick;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="2" style="background-color: aquamarine;"/>
        </colgroup>
        <tr>
            <th>country</th>
            <th>country code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>Inida</td>
            <td>IN</td>
            <td>India@google.com</td>
        </tr>
        <tr>
            <td>United state</td>
            <td>USA</td>
            <td>usa@gmail.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp@gmail.com</td>
        </tr>
        <tr>
            <td>China</td>
            <td>CN</td>
            <td>ch@gmail.com</td>
        </tr>
    </table>
    <table style="width: 50%;">
        <tr>
            <th colspan="2">country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th>Code</th>
            <td>IN</td>
            <td>JP</td>
        </tr>
    </table>
</body>
</html>
